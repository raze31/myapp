<ion-header [translucent]="true">
  <ion-toolbar  class="head1">
    <ion-title>
      Contact
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen] ="true">
  <ion-header collapse = "condense">
    <ion-toolbar>
      <ion-title size = "large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  
    
      <ion-card-content>
        <ion-card>
        <ion-item>
          <ion-label position="floating">Contact Name</ion-label>
          <ion-input [(ngModel)] = "contName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contact Number</ion-label>
          <ion-input [(ngModel)] = "contNumber"></ion-input>
        </ion-item>
        <br />
        <ion-button expand="full" fill="solid" color="success" (click)="saveContacts()">Save Contact</ion-button>
        </ion-card>
        <ion-list>
          <center><h2>Saved Contacts</h2></center>
          <ion-item-sliding id="item100" *ngFor="let cont of contacts">
            <ion-item href="#">
              <ion-avatar slot="start">
                <img src ="assets/imgs/a.jpeg">
            </ion-avatar>
            <ion-label>
                <h3>{{cont.name}}</h3>
                <p>{{cont.number}}</p>
            </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option color="danger">
                <ion-icon slot="icon-only" name = "trash" (click) = "showConfirm(cont)" ></ion-icon>

            </ion-item-option>
            <ion-item-option>
              <ion-icon slot="icon-only" name = "mail" ></ion-icon>
            </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-card-content>
</ion-content>
